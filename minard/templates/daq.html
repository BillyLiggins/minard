{% extends "layout.html" %}
{% block title %}Channels{% endblock %}
{% block head %}
    {{ super() }}
    <style>
        .carousel-control.right, .carousel-control.left {
            background-image: none;
        }

        .axis path {
            display: none;
        }

        .horizon .title,
        .horizon .value {
            line-height: 20px;
        }
        //.left, .right {
        //    height: 30px;
        //    width: 30px;
        //    font-size: 30px;
        //}
    </style>
{% endblock %}
{% block body %}
    {{ super() }}
    <div id="carousel" class="carousel slide" data-ride="carousel"
     data-interval="">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item active">
                <!-- first slide -->
                <div class="container">
                    <div class="row">
                        <center>
                            <div id="crate"></div>
                        </center>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div id="timeseries" style="position:relative"></div>
                        </div>
                        <div class="col-md-4 col-md-offset-1">
                            <div class="panel panel-default">
                                <div class="panel-heading">Options</div>
                                <div class="panel-body">
                                    <form class="form-horizontal" role="form">
                                        <div class="form-group form-group-sm">
                                            <label class="col-sm-4 control-label">
                                                Data
                                            </label>
                                            <div class="col-sm-8">
                                                <select id="data-source"
                                                 class="form-control">
                                                    <option value="cmos">CMOS</option>
                                                    <option value="base">Base</option>
                                                    <option value="occupancy">
                                                        Occupancy
                                                    </option>
                                                </select>
                                            </div> <!-- col-sm-10 -->
                                        </div>
                                        <div class="form-group form-group-sm">
                                            <label class="col-sm-4 control-label">
                                                Threshold (LO)
                                            </label>
                                            <div class="col-sm-8">
                                                <input id="threshold-lo"
                                                 type="number"
                                                 class="form-control">
                                            </div> <!-- col-sm-10 -->
                                        </div>
                                        <div class="form-group form-group-sm">
                                            <label class="col-sm-4 control-label">
                                                Threshold (HI)
                                            </label>
                                            <div class="col-sm-8">
                                                <input id="threshold-hi"
                                                 type="number"
                                                 class="form-control">
                                            </div> <!-- col-sm-10 -->
                                        </div>
                                        <div class="form-group form-group-sm">
                                            <label class="col-sm-4 control-label">
                                                Method
                                            </label>
                                            <div class="col-sm-8">
                                                <select id="data-method"
                                                 class="form-control">
                                                    <option value="avg">Average</option>
                                                    <option value="max">Max</option>
                                                </select>
                                            </div> <!-- col-sm-10 -->
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div> <!-- row -->
                </div>
            </div>
            <div class="item">
                <!-- second slide -->
                <div class="container">
                    <div class="pull-right">
                        <a class="left" href="#carousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="right" href="#carousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <h4 id="card-heading"></h4>
                            <div id="card"></div>
                        </div>
                        <div class="col-md-6">
                            <div id="timeseries-card" style="position:relative"></div>
                        </div>
                    </div>
                </div>
            </div> <!-- item -->
            <div class="item">
                <!-- third slide -->
                <div class="container">
                    <div class="pull-right">
                        <a class="left" href="#carousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="right" href="#carousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h4 id="channel-heading"></h4>
                            <div id="timeseries-channel" style="position:relative"></div>
                        </div>
                    </div>
                </div>
            </div> <!-- item -->
        <!--
        <div class="pull-left">
            <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="pull-right">
            <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        -->
    </div>
{% endblock %}
{% block script %}
    <script src="{{ url_for('static', filename='js/d3.js') }}"></script>
    <script src="{{ url_for('static', filename='js/cubism.v1.js') }}"></script>
    <script src="{{ url_for('static', filename='js/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/moment-timezone-with-data.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/crate.js') }}"></script>
    <script src="{{ url_for('static', filename='js/colorbrewer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tzscale.js') }}"></script>
    <script src="{{ url_for('static', filename='js/daq.js') }}"></script>

    <script>$('#nav-' + url_params['name']).attr('class','active');</script>
{% endblock %}
