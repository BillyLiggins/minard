<!doctype html>
<html lang="en">
    <head>
    {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" media="screen">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}" media="screen">

        <!-- jquery for $() pattern -->
        <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    {% endblock %}
    </head>
    <body>
    {% block body %}

          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">SNO+ Monitoring</a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li id='nav-home'><a href="/fluid">Histogram</a></li>
                <li id='nav-time'><a href="/time">Time Series</a></li>
                <li id='nav-detector'><a href="/hero">Detector</a></li>
                <li id='nav-alarms'><a href="/alerts">Alarms</a></li>
              </ul>
            </div><!--/.navbar-collapse -->
          </div>
        </div>
    {% endblock %}
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    </body>
</html>
