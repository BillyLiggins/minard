<!doctype html>
<html lang="en">
    <head>
    {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}" media="screen">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-responsive.css') }}" media="screen">

        <style>
            body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>

        <!-- jquery for $() pattern -->
        <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    {% endblock %}
    </head>
    <body>
    {% block body %}
        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="brand" href="#">SNO+ Monitoring</a>
              <div class="nav-collapse collapse">
                <ul class="nav">
                  <li id='nav-home'><a href="/fluid">Home</a></li>
                  <li id='nav-detector'><a href="/hero">Detector</a></li>
                </ul>
              </div><!--/.nav-collapse -->
            </div>
          </div>
        </div>
    {% endblock %}
        <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    </body>
</html>
