<!doctype html>
<html lang="en">
    <head>
        {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" media="screen">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}" media="screen">

        <!-- jquery for $() pattern -->
        <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
        <!-- $SCRIPT_ROOT for app location -->
        <script type="text/javascript">
            $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        </script>
        {% endblock %}
    </head>
    <body>
        {% block body %}
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">SNO+ Monitoring</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li id='nav-home'><a href="{{ url_for('index', _external=True) }}">Histogram</a></li>
                        <li id='nav-time'><a href="/test">Time Series</a></li>
                        <li id='nav-detector'><a href="{{ url_for('hero') }}">Detector</a></li>
                        <li id='nav-channels'><a href="{{ url_for('channels') }}">Channels</a></li>
                        <li id='nav-alarms'><a href="{{ url_for('alarms') }}">Alarms</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        {% if userid %}
                        <li><span class="navbar-text">Logged in as {{ userid }}</span></li>
                        <li><a href="{{ url_for('logout') }}">Logout</a></li>
                        {% else %}
                        <li><a href="{{ url_for('login') }}">Login</a></li>
                        {% endif %}
                    </ul>
                </div><!--/.navbar-collapse -->
            </div>
        </div>
        {% endblock %}
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    </body>
</html>
